<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <h1 class="heading">AI Ping Pong</h1>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">How To Play</button>
            <br><br>
            <button class="btn btn-success" onclick="startGame()" id="start">Start</button>
            <button class="btn btn-danger" onclick="restart()" id="restart">Restart</button>
            <br>
            <h3 id="status"></h3>
            <br>
            <div id="canvas"></div>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instructions</h4>
                    </div>
                    <div class="modal-body">
                      <ol>Use the red paddle to hit the ball</ol>
                      <ol>If the ball goes past your paddle the AI scores a point and vice versa.</ol>
                      <ol>Remember every time it hits any paddle it gains it increases speed</ol>
                      <ol>The maximum amount you can score is 6</ol>
                    </div>
                  </div>
                </div>
            </div>
            
        </center>
        <script src="main.js"></script>
        <footer>
            Made By Basil
        </footer>
    </body>
</html>
